<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/login.js"></script>
    <script src="js/cadastra.js"></script>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style-principal.css">
    <!-- Icone aba-->
    <title>Cadastro</title>

</head>

<body onload="getStatusLog()">

    <header class="extremidades">

        <a href="pag-principal.html"><img src="img/logo-sf.png" alt="Logo Loja" id="logo"> </a>
        
        
        <div>
            <input type="radio" onclick="mudaCorNormal()" id="normal" name="normal" value="normal">
            <label for="normal">Normal</label>
            <input type="radio" onclick="mudaCorCustom()" id="custom" name="custom" value="custom" />
            <label for="custom">Custom</label>
        </div>

        <div class='log-user' id="nao-logado">
            <img src="/img/icone-usuario.png" alt="" id="img-user">
            <p id="status-nao-login"> Usuário não autenticado</p>
        </div>

        <div class='log-user' id="logado">
            <a href="/pag-cadastro.html">
                <img src="/img/user-logado.png" alt="" id="img-user">
            </a>
                <p id="status-login"> Usuário não autenticado</p>
                <button onclick="logOff()" id="sair">Sair</button>
            
        </div>

    </header>

    <main>

        <nav class="menu">

            <ul class='lista-menu'>
                <li><a href="" class="item-menu">Comprar</a></li>
                <li><a href="" class="item-menu">Vender</a></li>
                <li><a href="" class="item-menu">Contato</a></li>
                <li><a href="/pag-login.html" class="item-menu">Login</a></li>
                <li><a href="" class="item-menu">Sobre</a></li>
            </ul>

        </nav>

        <div id="conteudo">

            <div class="descricao" id="descricao">

                <div id="descricao">
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"><br>

                    <label for="palavra">Palavra chave:</label>
                    <input type="text" id="palavra"><br>

                    <label for="num">Número Favorito</label>
                    <input type="number" id="num"> <br>
                   
                    <input type="radio" id="sexo1" name="sexo1" value="masc">
                    <label for="sexo1">Masculino</label>
                    <input type="radio" id="sexo2" name="sexo2" value="fem" />
                    <label for="sexo2">Feminino</label> <br>
                    <label for="dataNasc">Data de nascimento:</label>
                    <input type="date" id="dataNasc" name="dataNasc"> <br>

                   
                    <label for="termo">Aceitar termos de serviço</label>
                    <input type="checkbox" id="termo" name="termo"> <br>

                    <button onclick="">Submit</button>

                </div>




            </div>

        </div>

    </main>


    <footer class="extremidades">

        <div id="infos">
            <p>Programação WEB I </p>
            <p>Alunos: Lucas Fritzke, Kaliel Kautnick e Guilherme Back</p>
        </div>

        <img src="/img/Layer1000.png" alt="" id="logo-furb">


    </footer>

</body>

</html>
