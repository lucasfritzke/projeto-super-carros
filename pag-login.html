<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style-login.css">

    <header class="extremidades">

        <a href="/pag-principal.html"><img src="/img/logo-sf.png" alt="Logo Loja" id="logo"> </a>

        <div class='log-user'>
            <img src="/img/icone-usuario.png" alt="" id="img-user">

    </header>

    <main>

        <nav class="menu">

            </ul>

        <div id="conteudo">

            <div class="login-enter">

                <form>
                    <label for="username">Usuário:</label>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha">

                    <button type="submit" onclick="autenticar()">Entrar</button>

                </form>
            </div>


        </div>
