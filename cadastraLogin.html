<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCadastra.css">
    <script src="js/cadastra.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="bloco-cabeçalho">

        <a href="paginaInicial.html"><img src="img/logo-sf.png" alt="Logo Marca da Empresa" id="logomarca"></a>
 
        
         <div class="titulo">
 
             <strong>
                 <p id="titulo">SUPER CARROS</p>
             </strong>
             <p id="slogan">ACELERE SUA PAIXÃO POR CARROS</p>
 
         </div>
         <div>
            <div id="pagCor"> 
                <input type="radio" onclick="mudaCorNormal()" id="normal" name="normal" value="normal">
                <label for="sexo1">Normal</label>
                <input type="radio" onclick="mudaCorCustom()" id="custom" name="custom" value="custom" />
                <label for="sexo2">Custom</label>
            </div>
         </div>
 
         <div class="usuario">
             <img src="img/icone-usuario.png" alt="icone do usuario" id="icone-usuario">
         </div>
     </header>

     <main>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>

            <label for="palavra">Palavra chave:</label>
            <input type="text" id="palavra"><br>


            <label for="num">Número Favorito</label>
            <input type="number" id="num">
            

        </div>
        <div id="radiogroup"> 
            <input type="radio" id="sexo1" name="sexo1" value="masc">
            <label for="sexo1">Masculino</label>
            <input type="radio" id="sexo2" name="sexo2" value="fem" />
            <label for="sexo2">Feminino</label>
        </div>

        <div id="datepicker">
            <label for="dataNasc">Data de nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc"> 
        </div>

        <div id="checkbox">
            <label for="termo">Aceitar termos de serviço</label>
            <input type="checkbox" id="termo" name="termo">
        </div>

        <button onclick="">Submit</button>

     </main>

     <footer clas="rodape">
		<p class="info-equipe">FURB - Universidade Regional de Blumenau</p>
		<p class="info-equipe">Alunos: Lucas Fritzke, Kaliel Kautnick e Guilherme Back</p>
	</footer>
    
</body>
</html>
