<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ÍCONE DO TITULO DA PÁGINA-->
    <link rel="shortcut icon" href="img/Lontra.jpg" type="image/x-icon">
	<!--LINK PRO CSS-->
	<link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>

	<header class="bloco-cabeçalho">

       <a href="paginaInicial.html"><img src="img/logo-sf.png" alt="Logo Marca da Empresa" id="logomarca"></a>


        <div class="titulo">

            <strong>
                <p id="titulo">SUPER CARROS</p>
            </strong>
            <p id="slogan">ACELERE SUA PAIXÃO POR CARROS</p>

        </div>

        <div class="usuario">
            <img src="img/icone-usuario.png" alt="icone do usuario" id="icone-usuario">
        </div>
    </header>

	<div class="login-enter">
		<h1>Login</h1>
		<form>
			<label for="username">Usuário:</label>
			<input type="text" id="username" name="username" placeholder="Nome de usuário">

			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" placeholder="Sua senha">

			<button type="submit">Entrar</button>
			<div class="center">Ainda não tem uma conta? <a href="cadastraLogin.html">Crie uma!</a></div>
		</form>
	</div>
	
	<footer clas="rodape">
		<p class="info-equipe">FURB - Universidade Regional de Blumenau</p>
		<p class="info-equipe">Alunos: Lucas Fritzke, Kaliel Kautnick e Guilherme Back</p>
	</footer>
	
</body>
</html>
