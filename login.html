<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ÍCONE DO TITULO DA PÁGINA-->
    <link rel="shortcut icon" href="img/Lontra.jpg" type="image/x-icon">
	<!--LINK PRO CSS-->
	<link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>
<body>
	<div class="login-enter">
		<h1>Login</h1>
		<form>
			<label for="username">Usuário:</label>
			<input type="text" id="username" name="username" placeholder="Nome de usuário">

			<label for="password">Senha:</label>
			<input type="password" id="password" name="password" placeholder="Sua senha">

			<button type="submit">Entrar</button>
			<div class="center">Ainda não tem uma conta? <a href="cadastraLogin.html">Crie uma!</a></div>
		</form>
	</div>
</body>
</html>
